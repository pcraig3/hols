                          nameFr: Manitoba
                          sourceLink: 'https://www.gov.mb.ca/labour/standards/doc,gen-holidays-after-april-30-07,factsheet.html#q12'
                          sourceEn: General holidays in Manitoba
                          optional: 1
                        - id: NB
