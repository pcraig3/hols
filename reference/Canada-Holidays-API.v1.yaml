                  provinces:
                    type: array
                    items:
                      $ref: '#/components/schemas/Province'
              examples:
                /provinces:
                  value:
                    provinces:
                      - id: AB
                        nameEn: Alberta
                        nameFr: Alberta
                        sourceLink: 'https://www.alberta.ca/alberta-general-holidays.aspx#jumplinks-1'
                        sourceEn: General holidays in Alberta
                        holidays:
                          - id: 1
                            date: '2023-01-01'
                            nameEn: New Year’s Day
                            nameFr: Jour de l’An
                            federal: 1
                            observedDate: '2023-01-02'
                          - id: 4
